<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: "Courier New", Courier, monospace;
      padding: 50px 10%; /* Espacio a los lados */
      line-height: 1.5;
      margin: 0;
    }
    /* El contenido ocupa el ancho m√°ximo que decidas, centrado */
    .content {
      max-width: 900px; 
      margin: 0 auto;
    }
    h1, h2 { font-weight: bold; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 10px; }
    a { color: #000; text-decoration: underline; }
    a:hover { background: #000; color: #fff; text-decoration: none; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    hr { border: 0; border-top: 2px solid #000; margin: 40px 0; }
  </style>
</head>
<body>
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
